spring.application.name=u2-w2-d4-spring-validation
# SERVER CONFIG
server.port=3001
#Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/blog_management_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.database.driver-class-name=org.postgresql.Driver
#Hibernate
# update the DB based on the entities
spring.jpa.hibernate.ddl-auto=update
# optional, to show SQL queries
spring.jpa.show-sql=true